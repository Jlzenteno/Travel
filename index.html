<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agencia de Viajes</title>
    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Agencia de Viajes</h1>
        <button id="verCarrito" style="display:none;">Ver Carrito</button>
    </header>

    <main id="destinosContainer"></main>

    <section id="reservaSection" style="display:none;">
        <form id="reservaForm">
            <img id="reservaImagen" src="" alt="Destino">
            <h2 id="reservaDestino"></h2>
            <p id="reservaPrecio"></p>
            <p id="reservaTotal"></p>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="pasajeros">Número de Pasajeros:</label>
            <input type="number" id="pasajeros" required>
            <button type="submit">Reservar</button>
            <button type="button" id="volverAtras">Volver</button>
        </form>
    </section>

    <section id="carritoSection" style="display:none;">
        <h2>Carrito de Reservas</h2>
        <ul id="carritoItems"></ul>
        <p id="totalCosto"></p>
        <button id="cerrarCarrito">Cerrar</button>
        <button id="vaciarCarrito">Vaciar Carrito</button>
    </section>

    <script src="js/destinos.js"></script>
    <script src="js/main.js"></script>
    <script src="js/carrito.js"></script>
</body>
</html>
